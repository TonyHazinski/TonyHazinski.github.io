<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="sorting_visualizer.css">
    <script defer src="sorting_visualizer.js"></script>
</head>
<body>
    <header>
        <span id="title-name">Tony Hazinski</span>
        <span id="links">
            <!-- <a href="/blogs" class="nav-link" >Blogs</a> -->
            <a href="/projects" class="nav-link">Projects</a>
        </span>
        <span id="socials">
            <a href="https://github.com/TonyHazinski" target="_blank" class="social-link"><img class="social-logo" src="../../assets/GitHub-Mark/PNG/GitHub-Mark-Light-64px.png" alt="Github"></a>
            <a href="https://www.linkedin.com/in/anthony-hazinski-38163a235/" target="_blank" class="social-link"><img src="../../assets/LinkedIn-Logos/In/Digital/White/2x/In-White-40@2x.png" alt="" class="social-logo"></a>
        </span>
    </header>
    <h1 class="center">Sorting Algorithm Visualizer</h1>
    <div id="control-panel" class="center">
            <select name="" id="sort-select">
                <option value="0" selected disabled>Select an algorithm</option>
                <option value="bubble">Bubble Sort</option>
                <option value="modifiedBubble">Modified Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion" disabled>Insertion Sort</option>
            </select>
            <button onclick="startVisualization()">Sort</button>
            <div><button onclick="randomizeArray()" style="margin-top: 25px;">Randomize Array</button></div>
    </div>
    <div id="array">
        <div id="0" class="array-element"></div><div id="1" class="array-element"></div><div id="2" class="array-element"></div><div id="3" class="array-element"></div><div id="4" class="array-element"></div><div id="5" class="array-element"></div><div id="6" class="array-element"></div><div id="7" class="array-element"></div><div id="8" class="array-element"></div><div id="9" class="array-element"></div>
    </div>
</body>
</html>
